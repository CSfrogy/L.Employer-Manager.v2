[phases.setup]
aptPackages = [
    "libpng-dev",
    "libonig-dev", 
    "libxml2-dev",
    "libzip-dev",
    "libfreetype6-dev",
    "libjpeg62-turbo-dev"
]

[phases.install]
runtime = "php-8.2"
extensions = ["pdo", "pdo_mysql", "mbstring", "curl", "gd", "zip", "exif"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"