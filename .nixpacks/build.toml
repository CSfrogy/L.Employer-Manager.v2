[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
    "npm ci"
]

[phases.build]
cmds = ["npm run build"]

# CRITICAL: Explicitly empty release phase
[phases.release]
cmds = []

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=\${PORT}"
