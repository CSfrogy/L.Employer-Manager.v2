[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
    "npm ci"
]

[phases.build]
cmds = ["npm run build"]

[phases.release]
cmds = []

# Use the start script
[start]
cmd = "sh .nixpacks/start.sh"
